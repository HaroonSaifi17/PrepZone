<div class="flex flex-col wpr justify-between">
  <div class="p-4">
    <h2 class="text-center font-bold text-xl">ADD QUESTIONS</h2>
    <p>Exam</p>
    <div class=" flex flex-wrap mb-4">
      <span (click)="exam='jee';subject=='bio'?subject='math':null" [class.dark]="exam=='jee'" class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Jee</span>
      <span (click)="exam='neet';subject=='math'?subject='bio':null;multipleType=true" [class.dark]="exam=='neet'" class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Neet</span>
    </div>
    <p>Subject</p>
    <div class=" flex flex-wrap mb-4">
      <span (click)="subject='physics'" [class.dark]="subject=='physics'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Physics</span>
      <span (click)="subject='chemistry'" [class.dark]="subject=='chemistry'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Chemistry</span>
      <span (click)="subject='math'" *ngIf="exam=='jee'" [class.dark]="subject=='math'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Math</span>
      <span (click)="subject='bio'" *ngIf="exam=='neet'" [class.dark]="subject=='bio'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">bio</span>
    </div>
    <p>Difficulty</p>
    <div class=" flex flex-wrap mb-4">
      <span (click)="difficulty='Easy'" [class.dark]="difficulty=='Easy'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Easy</span>
      <span (click)="difficulty='Medium'" [class.dark]="difficulty=='Medium'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Medium</span>
      <span (click)="difficulty='Hard'" [class.dark]="difficulty=='Hard'"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Hard</span>
    </div>
    <p>Type</p>
    <div *ngIf="exam=='jee'" class=" flex flex-wrap mb-4">
      <span (click)="multipleType=true" [class.dark]="multipleType==true"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Multiple Choice</span>
      <span (click)="multipleType=false" [class.dark]="multipleType==false"
        class="p-2 bg-gray-300 mr-2 rounded-md mb-2">Numerical</span>
    </div>
    <div class="bg-gray-300 rounded-sm pt-2 mb-2">
      <p class="ml-2 text-gray-600">Overview</p>
      <p class="p-2 bg-gray-300 mb-2 rounded-sm" [mathjax]="questionText">
      </p>
      <div *ngIf="multipleType">
        <div *ngFor="let option of options">
          <p class="bg-gray-300 p-2 rounded-sm" [mathjax]="option"></p>
        </div>
      </div>
    </div>
    <form>
      <div class="mb-4"><textarea #f (ngModel)="questionText" (input)="questionText=f.value"
          class="w-full p-2 border border-gray-600 rounded-sm" rows="5" placeholder="Question"></textarea></div>
      <input class="custom-file-input" required #img name="img "
 type="file">
      <div *ngIf="multipleType">

        <div class="mb-2"><input required #f2 (ngModel)="options[0]" (input)="options[0]=f2.value"
            class="min-w-[200px] border border-gray-600 p-2 rounded-sm" placeholder="Option 1" type="text"></div>
        <div class="mb-2"><input required #f3 (ngModel)="options[1]" (input)="options[1]=f3.value"
            class="min-w-[200px] p-2 rounded-sm border border-gray-600" placeholder="Option 2" type="text"></div>
        <div class="mb-2"><input required #f4 (ngModel)="options[2]" (input)="options[2]=f4.value"
            class="min-w-[200px] p-2 rounded-sm border border-gray-600" placeholder="Option 3" type="text"></div>
        <div class="mb-2"><input required #f5 (ngModel)="options[3]" (input)="options[3]=f5.value"
            class="min-w-[200px] p-2 rounded-sm border border-gray-600" placeholder="Option 4" type="text"></div>
        <p>Correct option</p>
      </div>
      <div *ngIf="multipleType" class=" flex flex-wrap mb-4">
        <span (click)="correctOption=0" [class.dark]="correctOption==0"
          class="p-2 bg-gray-300 mr-2 rounded-md mb-2">1</span>
        <span (click)="correctOption=1" [class.dark]="correctOption==1"
          class="p-2 bg-gray-300 mr-2 rounded-md mb-2">2</span>
        <span (click)="correctOption=2" [class.dark]="correctOption==2"
          class="p-2 bg-gray-300 mr-2 rounded-md mb-2">3</span>
        <span (click)="correctOption=3" [class.dark]="correctOption==3"
          class="p-2 bg-gray-300 mr-2 rounded-md mb-2">4</span>
      </div>
      <div *ngIf="!multipleType">

        <p>Answer</p>
        <div class="mb-2"><input #f7 (ngModel)="correctOption" (input)="correctOption=intCon(f7.value)"
            class="min-w-[200px] p-2 rounded-sm border border-gray-600" placeholder="Answer" type="number"></div>
      </div>
      <p class="font-semibold text-red-600">{{sucess}}</p>
      <div class="flex justify-center"><a
          class="p-3 px-4 rounded-full bg-green-700 text-white border-2 border-green-400"
          (click)="addQuestion(img)">Add</a></div>
    </form>
  </div>
  <div class="p-4">
    <p class="font-semibold text-lg">Guide</p>
    <p>For more example refer <a class="text-blue-500" href="https://math.meta.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference">this</a></p>
    <div class="my-2" *ngFor="let m of mathEx">
      <span class="bg-gray-300 p-3 pr-0 inline-block mb-2">$</span>
      <span class="pl-0 bg-gray-300 p-3 inline-block mb-2">{{m}}</span>
    <div class="p-1 mb-1" [mathjax]="'$' + m"></div>
    </div>
  </div>
  <div>
    <footer class="bg-darkNavy text-center text-white py-4 px-2">
      <p>Â© 2023 Trinity. All rights reserved.</p>
    </footer>
  </div>
</div>
