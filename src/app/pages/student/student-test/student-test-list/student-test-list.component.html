<div class="flex flex-col wpr justify-between">
  <div class="p-4">
    <h2 class="font-bold text-xl mb-5 text-center">TESTS</h2>
    <div class="flex justify-center">
      <div class="bg-gray-200 p-1 rounded-full">
        <input #f (search)="search = f.value;page=1; getData()" type="search"
          class="p-2 max-w-[250px] w-[50vw] rounded-full bg-gray-300" placeholder="Search" />
        <a (click)="search = f.value;page=1; getData()" class="py-2 px-3 w-[40px] inline-block rounded-full bg-gray-300 ml-4">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
    </div>
    <div class="flex flex-wrap mt-3 mb-4">
      <a [class.dark]="subject == 'All'" (click)="subject = 'All';page=1; getData()"
        class="p-2 bg-gray-200 m-2 my-1 rounded-full">All</a>
      <a [class.dark]="subject == 'physics'" (click)="subject = 'physics';page=1; getData()"
        class="p-2 bg-gray-200 m-2 my-1 rounded-full">Physics</a>
      <a [class.dark]="subject == 'biology'" (click)="subject = 'biology';page=1; getData()"
        class="p-2 bg-gray-200 m-2 my-1 rounded-full">Biology</a>
      <a [class.dark]="subject == 'chemistry'" (click)="subject = 'chemistry';page=1; getData()"
        class="p-2 bg-gray-200 m-2 my-1 rounded-full">Chemistry</a>
      <a [class.dark]="subject == 'math'" (click)="subject = 'math';page=1; getData()"
        class="p-2 bg-gray-200 m-2 my-1 rounded-full">Math</a>
    </div>
    <div *ngIf="testList$ | async as testList">
      <div class="p-2 m-1 bg-slate-200" *ngFor="let test of testList.tests">
        <div class="flex justify-between items-center">
          <span class="font-semibold">{{ test.name }}</span><span class="px-2 rounded-full bg-gray-600 text-white">{{test.exam}}</span>
      </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">totalQuestions:{{ test.totalQuestions }}</span><span class="text-gray-600 text-sm">{{test.date | beforeComma}}</span>
      </div>
      </div>
    <div class="flex justify-center mt-4 flex-wrap">
      <a *ngFor="let page1 of testList.pageno"
        [class.dark]="page1 == page"
        (click)="page = page1; getData()"
          class="rounded-full mx-2 bg-gray-200"
        ><span class="m-2 aspect-square">{{
            page1
            }}</span></a
      >
    </div>
    </div>
  </div>
  <div>
    <app-student-footer></app-student-footer>
  </div>
</div>
