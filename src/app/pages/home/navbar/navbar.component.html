    <div
      #list
      class="max-sm:fixed max-sm:w-1/2 max-sm:top-0 max-sm:-right-full duration-100 max-sm:bg-slate-100 max-sm:h-[100vh] max-sm:shadow-md z-10"
    >
      <ul
        class="flex text-sm max-sm:flex-col max-sm:w-full max-sm:justify-start max-sm:items-stretch max-sm:h-full max-sm:py-20 max-sm:pt-[20vh] max-sm:px-4 max-sm:space-y-5"
      >
        <li class="animate_up delay-100">
          <a routerLink="/" routerLinkActive="active" class="m-1 p-2">Home</a>
        </li>
        <li [style.animationDelay]="'200ms'" class="animate_up">
          <a (click)="navigate('#about')" class="m-1 p-2">About</a>
        </li>
        <li [style.animationDelay]="'400ms'" class="animate_up">
          <a class="m-1 p-2">Experience</a>
        </li>
        <li [style.animationDelay]="'600ms'" class="animate_up">
          <a (click)="navigate('#contact')" class="m-1 p-2">Contact</a>
        </li>
        <li [style.animationDelay]="'800ms'" class="animate_up delay-500">
          <a (click)="adminLogin()" class="m-1 p-2">Admin</a>
        </li>
      </ul>
    </div>
    <div class="max-sm:ml-auto">
      <button
        [style.animationDelay]="'1000ms'"
        (click)="navigateToRoute()"
        type="button"
        class="text-gray-900 my-auto bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-2 focus:ring-gray-200 font-medium rounded-full text-sm px-3 py-1.5 mr-2 animate_up"
      >
        Login
      </button>
    </div>
    <div class="ml-2 block sm:hidden h-[30px] aspect-square my-auto z-10">
      <a
        (click)="toggleClass(list)"
        class="flex flex-col justify-around items-end h-full w-full"
      >
        <div
          [class.open1]="navStatus"
          class="h-[5px] w-full bg-gray-700 rounded-full duration-300"
        ></div>
        <div
          [class.open2]="navStatus"
          class="h-[5px] w-2/3 bg-gray-700 rounded-full duration-300"
        ></div>
      </a>
    </div>
  </nav>
</div>
