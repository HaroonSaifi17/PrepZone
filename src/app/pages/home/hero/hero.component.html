<div appScrollEffect  class="main py-24">
  <div
    class="max-w-screen-xl text-center flex flex-col items-center justify-center h-full mx-auto w-[90vw]"
  >
    <h1
      [style.animationDelay]="'300ms'"
      class="text-5xl font-bold text-center animate_down"
    >
      Welcome to <span class="text-rose-600">Trinity</span>
    </h1>
    <p
      [style.animationDelay]="'600ms'"
      class="max-w-[600px] my-4 text-gray-600 animate_down"
    >
      Elevate Your Future with Top-Tier JEE & NEET Coaching. Expert Faculty,
      Personalized Guidance, and Proven Results - Your Path to Success Starts
      Here. Enroll Now and Ignite Your Potential!
    </p>
    <div [style.animationDelay]="'900ms'" class="my-4 btn animate_down">
      <a (click)="login()" class="rounded-full bg-rose-600 text-white font-semibold p-2 px-4 mr-4"
        >Login</a
      ><a (click)="navigate('#contact')" class="rounded-full text-rose-600 bg-rose-100 p-2 px-4">Contact</a>
    </div>
  </div>
</div>
